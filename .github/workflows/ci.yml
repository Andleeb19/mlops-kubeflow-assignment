name: MLOps Pipeline CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Environment Setup
      run: |
        python -m venv .venv
        source .venv/bin/activate
        pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Pipeline Compilation
      run: |
        source .venv/bin/activate
        python pipeline.py
        
    - name: Verify pipeline.yaml exists
      run: |
        test -f pipeline.yaml && echo "Pipeline compiled successfully" || exit 1

